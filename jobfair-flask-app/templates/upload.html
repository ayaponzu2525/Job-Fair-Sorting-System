<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSVアップロード</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f7f7f7;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 1em;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 0.5em;
      width: 100%;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      color: green;
      margin-bottom: 1em;
    }
    a {
      margin-top: 1.5em;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }
      form {
        padding: 1.2em;
      }
    }
  </style>
</head>
<body>

  <h2>📤 学生・企業データCSVアップロード</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <label>学生データ（students.csv）</label>
    <input type="file" name="students">

    <label>企業データ（companies.csv）</label>
    <input type="file" name="companies">

    <button type="submit">アップロードして保存</button>
  </form>

  <p><a href="/admin">← 管理画面に戻る</a></p>

</body>
</html>
