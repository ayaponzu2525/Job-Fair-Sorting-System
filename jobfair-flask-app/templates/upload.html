<!doctype html>
<html>
<head>
  <title>CSVアップロード</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    h2 { margin-bottom: 1em; }
  </style>
</head>
<body>

  <h2>📤 学生・企業データCSVアップロード</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <label>学生データ（students.csv）</label><br>
    <input type="file" name="students"><br><br>

    <label>企業データ（companies.csv）</label><br>
    <input type="file" name="companies"><br><br>

    <button type="submit">アップロードして保存</button>
  </form>

  <p><a href="/admin">← 管理画面に戻る</a></p>

</body>
</html>
