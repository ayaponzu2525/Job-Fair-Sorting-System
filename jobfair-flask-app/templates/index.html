<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>スケジュール検索</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f7f7f7;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }
    input[type="text"] {
      padding: 0.75em;
      font-size: 1em;
      width: 100%;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.75em;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }
      h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h2>学籍番号を入力してください</h2>
  <form method="post">
    <input type="text" name="student_id" placeholder="例: 44I0001" required>
    <button type="submit">表示</button>
  </form>
</body>
</html>
