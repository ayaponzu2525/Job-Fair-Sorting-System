<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>統計とログ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    a {
      align-self: flex-start;
      margin-bottom: 1em;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 1em;
        background: #fff;
      }
      td {
        border: none;
        padding: 0.5em 0;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 0.3em;
      }
    }
  </style>
</head>
<body>

<p><a href="/admin">← 管理画面に戻る</a></p>
<h1>📊 希望反映状況（希望あり学生のみ）</h1>
<table>
  <thead>
    <tr><th>学籍番号</th><th>割当</th><th>希望に合致</th><th>反映率</th></tr>
  </thead>
  <tbody>
    {% for s in stats_data %}
    <tr>
      <td data-label="学籍番号">{{ s.student_id }}</td>
      <td data-label="割当">{{ s.assigned }}</td>
      <td data-label="希望に合致">{{ s.matched }}</td>
      <td data-label="反映率">{{ s.reflect_rate }}%</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
