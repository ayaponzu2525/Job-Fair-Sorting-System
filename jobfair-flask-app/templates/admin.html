<!doctype html>
<html>
<head>
  <title>管理者画面</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background-color: #fefefe; }
    h2 { margin-bottom: 1em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
    <h2>全スケジュール一覧（管理者用）</h2>

    <form method="post" action="/admin/run" style="margin-bottom: 1em;">
      <button type="submit">▶️ スケジュール割当を実行</button>
    </form>
    
    {{ table | safe }}
    
    <p><a href="/admin/upload">📤 CSVアップロード</a></p>
    
</body>
</html>
